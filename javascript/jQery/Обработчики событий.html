<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/style_for_javascript.css">
</head>
<body>

    <button onclick="clkBtn()">Сделать</button> <!-- каждый раз когда мы будем нажимать на кнопку Сделать будет вызываться функция clkBtn()  -->
    <button class="jBtn">jQuery</button>
    <div class="di">
        <p>Абзац1</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // каждый раз когда мы будем нажимать на кнопку Сделать будет вызываться функция clkBtn() 
        function clkBtn() {
            $('.di').toggle();
        }

        // так же можно прописать обработчик событий через jQuery , он вешается при помощи функции on
        $('.jBtn').on('click', function (){
            $('.di').fadeToggle();
        });

        // при помощи off можно удалить событие
        $('.jBtn').off();

        $('.jBtn').trigger('click'); // тригер это функция которая вызывает событие которое принимает как параметр
        
        // Глобальная функция которая выводит сообщение когда наша страничка будет загружена полностью
        $(document).ready(function(){
            alert('Привет')
        }) 
        

    </script>
</body>
</html>
