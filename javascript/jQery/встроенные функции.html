<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/style_for_javascript.css">
</head>
<body>

    <h1 id="hi">Заголовок</h1>
    <div class="di">
        <p>Абзац1</p>
        <p id="pi">Абзац2</p>
        <span id="sp">текст1</span>
    </div>
    <input type="text" name="" value="Some">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(".di").css("background", "silver"); // добавляет одно свойство
        $(".di").css({
            "color": "white",
            "padding": "10px",
            "width": "100px"
        }); // добавлять несколько свойств к одному селектору

        // получить доступ к какому либо свойству
        var padding = $(".di").css("padding"); //если вывести - то выведется значение 10px

        // добавить класс к элементу который мы выберем по селектору , через пробел можно добавить несколько класов за один раз
        $("#hi").addClass("test");
        // удалить клас
        $("#hi").removeClass("test");
        // проверяет есть ли клас у такого элемента , возвращает тру или фолс
        // .hasClass('имя класса')

        // значение атрибута 
        $(".di").attr("class"); // получим значение атрибута клас блока див - di
        $(".di").attr("id", "newId"); // создаем новый атрибут id="newId" для класа di
        $(".di").attr({
            "id": "newId" ,
            "class": "newClass"
        }); // можно сразу несколько атрибутов менять, и я заметил что клас перезаписался и осталось перезаписаное значение всего одно
        $(".newClass").removeAttr("id"); // удаляем атрибут полностью

        // Свойства обьектов
        $("input").prop("disabled", true); // делает наше поле не активным
        $("input").prop("disabled", false); // делает наше поле активным
        $("input").prop("disabled"); // возвращает значение (сейчас будет выведено false)

        // спрятать или показать обьект
        $("span").hide(); // скрывает обьект
        $("span").show(); // отобразить обьект
        $("span").toggle(); // если обьект скрыт - откроет обьект , если открыт - скроет его 
        $("p").slideUp(); // абзацы скрываются/показываются с анимацией вверх
        $("p").slideDown(); // абзацы показываются с анимацией вниз
        $("p").slideToggle(); // если обьект скрыт - откроет обьект , если открыт - скроет его с анимацией
        $("p").fadeOut("slow"); // скрывает обьект с исчезающей анимацией
        $("p").fadeIn("fast"); // показывает обьект с появляющейся анимацией
        $("p").fadeToggle(); // показывает/скрывает обьект с появляющейся анимацией
        // можно в fade, slide, show, hide, toggle передавать с аргументом "fast" , "slow" или вообще без аргументов 

        // брать информацию из блоков
        $('input').width(); // возвращает значение ширины в пикселях
        $('input').height(); // возвращает значение высоты в пикселях
        $('input').val(); // возвращает значение из value 
        $('p').text(); // возвращает текст внутри блока
        $('p').html(); // возвращает html и текст внутри блока

        $("p").slideToggle();
        $('p').text('чтобы установить внутри блока текст');
        $('p').html('чтобы <b>установить внутри</b> блока html');
        $('#pi').empty(); // очищает все что внутри тега 
        $('#pi').remove(); // полность удаляет элемент из html

        // Анимации к блокам 
        $("p").animate({
            "width": $("p").width() + 300 //можем указывать даже вот так
        }, 2000); // указываем длину анимации в милисекундах

        // можем переставлять местами обьекты или добавлять новые обьекты
        $('h1').after($('input')); //переставить
        $('p').after("<input>"); //добавить
        // аналогичная запись
        $("<input>").insertAfter('p');

        $('h1').before($('input'));
        $("<input>").insertBefore('p');

        // разместить блок внутри обьекта
        $('p').append("<hr><span>Boby</span>"); // вставляет контент в конец этого блока
        $('p').prepend("<span>Boby</span><hr>"); // вставляет контент в конец этого блока

        // заменить селектор другим обьектом
        $("h1").replaceWith("<span style = 'display: block; font-size: 35px'>Boby</span>");

    </script>
</body>
</html>
